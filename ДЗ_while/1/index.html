<body>
<!-- 
        4. З клавіатури поступово вводяться числа. 
        Знайти суму перших N парних чисел.. -->

    <script>
        var N = parseInt(prompt("Введіть N")) //Все, що потрібно знати вводимо 
        var number1 = 0   //Кількість парних
        var sum=0   //Сума парних
        do {
            var number = parseInt(prompt("Введіть число"))
            if (number%2 == 0){
               sum+=number
                number1++
            }
        }   
        while (number1<N)        
        
       document.write(`Sum =${sum}`)
                
        
  
        
    </script>
</body>
