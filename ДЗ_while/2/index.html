<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 
        З клавіатури вводяться два числа N i M (N<M). Вивести а екран числа
        N---M
        N+1 --- M-1
        N+2 --- M-2
        N+3 --- M-3
        . . . . . . 
        Виведення завершити коли число справа стане меншим за число зліва.
        -->

    <script>
        var number1 = parseInt(prompt("Введіть число 1"))
        var number2 = parseInt(prompt("Введіть число 2"))
        do {
            
            document.write(`${number1} --- ${number2} <br>`)
            number1++   // Величини повинні змінюватися автоматично у циклі
            number2--
        }
        
        while (number1 < number2) 
                
        
  
        
    </script>
</body>
</html>
