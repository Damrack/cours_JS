<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 
        4.	Знайти середнє арифметичне чисел, 
        значення яких вводяться з клавіатури. 
        Введення закінчується після введеня 0. -->

    <script>
        var i = 0
        do {
            var number = parseInt(prompt("Введіть число")) 
        }
        while (number>0) {
                number+=number
                i++
                var res = number/(i-1)
        }
            if (number==0){
                alert("Програма завершена, введено 0")
                document.write(`${res}`)
                
            }
            
        
        
    </script>
</body>
</html>
