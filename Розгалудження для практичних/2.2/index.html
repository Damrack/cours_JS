<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                let A = parseFloat(prompt("Введіть число А"))
                let B = parseFloat(prompt("Введіть число B"))
                let operaciya = prompt("Введіть операцію + - * або /")

                var result
                switch (operaciya) {
                        case "+": result = A+B
                        break;
                        case "-": result = A-B
                        break;
                        case "*": result = A*B
                        break;   
                        case "/": result = A/B
                        break;
                        default: result = "Невірна команда"
                        break;
                }
                document.write(result)
            </script> 
</body>
</html>
