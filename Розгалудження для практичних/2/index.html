<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                let category = prompt("Введіть категорію водія")
                var result
                switch (category) {
                        case "A": result = "Мотоцикли і мотороллери"
                        break;
                        case "B": result = "Легкові автомобілі"
                        break;
                        case "C": result = "Грузові автомобілі"
                        break;   
                        case "D": result = "Автобуси"
                        break;
                        default: result = "Категорія невірна"
                        break;
                }
                alert(result)
            </script> 
        
</body>
</html>
