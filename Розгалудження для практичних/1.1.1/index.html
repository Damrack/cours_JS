<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
           let A = parseFloat(prompt("Введіть число А"))
           let B = parseFloat(prompt("Введіть число B"))

           if (A>B) 
                document.write(`Число А більше ніж B, тому А = ${A=0}`)
           
           else if(B>A)
                document.write(`Число B більше ніж A, тому B = ${B=0}`)
            
            else
                document.write(`Числа рівні, тому А = ${A=1} і В = ${B=1}`)

    </script>
</body>
</html>
