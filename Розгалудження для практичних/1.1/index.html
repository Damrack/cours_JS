<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            let A = parseFloat(prompt("Введіть перше число"))
            let B = parseFloat(prompt("Введіть друге число"))

            if (A>B) {
                document.write(`Більше число А, тому A = ${A = 0}`)
            }
            else if(B>A){
                document.write(`Більше число B, тому B = ${B = 0}`)
            }
            else{
                document.write(`Числа рівні, тому А = ${A = 1} і B = ${B = 1}`)
            }
    </script>
</body>
</html>
