<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let cinaTovaru = parseFloat(prompt("Введіть ціну товару"))  
        let groshi = parseFloat(prompt("Введіть кількість грошей"))   

        if (groshi<cinaTovaru) 
            document.write(`Недостатньо грошей`)   
         else if(groshi>cinaTovaru && (groshi-cinaTovaru)>=4)
            document.write(`Покупка успішна. Бажаєте придбати лотерею за 4 грн.?`)
        else
            document.write(`Покупка успішна`)            
    
    </script>
</body>
</html>
